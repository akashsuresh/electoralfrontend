                <div class="col-md-12">
                    <div ng-if="datapoints">

    <div class="box right_box">
        <div class="box-header">
            <div class="notes">No Notes</div>
            <div class="btn-note">
                <a href="#" data-toggle="modal" data-target="#modal-info4" class="btn btn-primary btn-note2">
                    <span>Create Note</span>
                </a>
            </div>
        </div>
        <!-- /.box-header -->
    </div>
    <!-- /.box -->
    <!----Note modal----->
    <div class="modal modal-info fade" id="modal-info4">
        <div class="modal-dialog note-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <!-- Horizontal Form -->
                    <div class="note_box">
                        <h3 class="box-title2">Create Note</h3>
                    </div>
                    <!-- form start -->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputtitle" class="col-sm-2 control-label">Title</label>

                            <div class="col-sm-10">
                                <input type="email" class="form-control input_note" id="inputEmail3" placeholder="Enter title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputdescription" class="col-sm-2 control-label">Description</label>

                            <div class="col-sm-10">
                                <!-- textarea -->
                                <textarea class="form-control" rows="3" placeholder="Enter description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputfilters" class="col-sm-2 control-label">Filters</label>
                            <div class="col-sm-10">
                                <div class="filter">
                                    <div class="filter_box">
                                        <div class="filter_content">Fliter 1</div>
                                        <div class="filter_close">X</div>
                                    </div>
                                    <div class="filter_box">
                                        <div class="filter_content">Fliter 2</div>
                                        <div class="filter_close">X</div>
                                    </div>
                                    <div class="filter_box">
                                        <div class="filter_content">Fliter 3</div>
                                        <div class="filter_close">X</div>
                                    </div>
                                    <div class="filter_box">
                                        <div class="filter_content">Fliter 4</div>
                                        <div class="filter_close">X</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputpriority" class="col-sm-2 control-label">Priority</label>
                            <div class="col-sm-10">
                                <fieldset class="rating">
                                    <input type="radio" id="star5" name="rating" value="5" />
                                    <label class = "full" for="star5" title="Awesome - 5 stars"></label>
                                    <input type="radio" id="star4half" name="rating" value="4 and a half" />
                                    <label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                                    <input type="radio" id="star4" name="rating" value="4" />
                                    <label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                                    <input type="radio" id="star3half" name="rating" value="3 and a half" />
                                    <label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                                    <input type="radio" id="star3" name="rating" value="3" />
                                    <label class = "full" for="star3" title="Meh - 3 stars"></label>
                                    <input type="radio" id="star2half" name="rating" value="2 and a half" />
                                    <label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                                    <input type="radio" id="star2" name="rating" value="2" />
                                    <label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                                    <input type="radio" id="star1half" name="rating" value="1 and a half" />
                                    <label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                                    <input type="radio" id="star1" name="rating" value="1" />
                                    <label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                                    <input type="radio" id="starhalf" name="rating" value="half" />
                                    <label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                                </fieldset>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success btn_right btn-small">Save</button>
                            <button type="submit" class="btn btn-default pull-right btn-small">Reset</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div><!--/.modal-body -->
            </div><!--/.modal-content -->
        </div><!--/.modal-dialog-->
    </div><!--/.modal-->
</div>
